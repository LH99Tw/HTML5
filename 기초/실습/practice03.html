<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>practice03</title>
  </head>
  <body>
    <form action="#" method="#">
      <h1>nufyn 회사 설문조사</h1>
      <br />
      이름 :
      <input type="text" placeholder="이름을 반드시 입력해주세요" /><br /><br />
      주소 : <input type="address" value="대구 달서구..." /><br /><br />
      회사 : <input type="text" value="nufyn 회사" disabled /><br /><br />
      성별 : <input type="radio" name="gender" value="male" checked />남자
      <input type="radio" name="gender" value="female" />여자<br /><br />
      전화번호 앞자리 : <input type="radio" name="phone" value="etc" />기타
      <input type="radio" name="phone" value="010" />010<br /><br />
      좋아하는 애완 동물은? <input type="checkbox" name="pet" value="dog" />개
      <input type="checkbox" name="pet" value="cat" />고양이
      <input type="checkbox" name="pet" value="snake" />뱀
      <input type="checkbox" name="pet" value="ant" />개미<br /><br />
      ID : <input type="text" name="id" placeholder="아이디" /><br /><br />
      PW :
      <input type="password" name="pw" placeholder="패스워드" /><br /><br />
      <select name="select" size="3">
        <option value="1">010</option>
        <option value="2">016</option>
        <option value="3">017</option>
      </select><br /><br />
      <textarea name="memo" placeholder="Memo" rows="15" cols="40"></textarea>
      <br /><br />
      <input type="submit" value="보내기" />
    </form>
  </body>
</html>
