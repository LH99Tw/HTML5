<DOCTYPE html>
    <html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Document</title>

    <body>
        <h1>HTML 텍스트 포매팅</h1>
        <p>
            <b>굵은 글씨</b>
            <br/>
            <strong>강조하는 글씨</strong>
            <br/>
            <i>기울임 글씨</i>
            <br/>
            <em>이탤릭체 + 중요함</em>
            <br/>
            <mark>형광펜</mark>
            <br/>
            <small>작은 글씨</small>
            <br/>
            <del>취소선</del>
            <br/>
            <ins>밑줄</ins>
            <br/>
            <sub>아래첨자</sub>
            <br/>
            <sup>위첨자</sup>
            <br/>
            <code>컴퓨터 코드</code>

        </p>
    </body>
</html>
