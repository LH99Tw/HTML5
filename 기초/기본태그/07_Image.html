<DOCTYPE html>
    <html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>
        <h2>6.HTML Image</h2>
        <hr/>
        <p>이번 장은 HTML Image를 공부해보겠습니다.</p><br/>
        <br/>
        <h2>HTML Image(이미지) 태그</h2>
        <br/>
        <p>
            웹 페이지에는 텍스트, 링크 뿐 아니라 많은 이미지들이 존재합니다. HTML에서 이미지를
            삽입하려면 img 태그를 사용해야 합니다. img tag는 image의 약어이며,
            END 태그가 없는 empty tag입니다.
        </p>
        <br/>
        <h2 style="color:blue">사용법</h2><br/>
        <img 
            src="url" 
            alt="이미지 설명"
            width="300"
            height="200">
        <br/>
        <p>
            source 속성은 이미지의 위치를 지정합니다.
            alternative 속성은 이미지를 설명하는 텍스트를 지정합니다. 
        </p>
        <!--
        절대경로 : 예를 들어 https ~ 나 C:\ 를 사용한 고유경로
        상대경로 : 현재 페이지를 기준으로 경로를 지정한 것
        - \: 최상위 디렉토리
        - .\ : 현재 디렉토리
        - ..\ : 상위 디렉토리
        -->
        </p>

    </body>
</html>
