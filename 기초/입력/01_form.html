<DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <h2>form 태그</h2>
        <p>form 태그를 이용하여 입력 Tag들을 감싸줘야하며 입력받은 데이터를 서버로 보낼 수 있다.</p><br>
        <p style="color:red">form action="서버주소" method="전송방식"</p>
        <p>method 속성</p>
        <ul>
            <li>get : 주소에 데이터를 추가하여 서버에 전달하는 방식</li>
            <li>post : 데이터를 별도로 첨부하여 전달하는 방식</li>
        </ul>
    </ul>
    </body>
</html>
