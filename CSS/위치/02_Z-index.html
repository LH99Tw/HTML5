<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Position 기본 속성" />
    <title>Position 기본 속성</title>
    <style>
      .one {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        background-color: gray;
        position: absolute;
        top: 60px;
        left: 50px;
        z-index: 1;
      }
      .zero {
        width: 300px;
        height: 200px;
        border: 1px solid red;
        background-color: yellow;
        position: absolute;
        top: 10px;
        left: 30px;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <h1>02장. z-index</h1>
    <hr />
    <p>z-index는 위치 지정 요소의 순서를 지정하는 속성이다.</p>
    <p>z-index는 숫자가 클수록 위에 표시된다.</p>
    <br />
    <div class="one">
      <p>one</p>
    </div>
    <div class="zero">
      <p>zero</p>
    </div>
  </body>
</html>
