<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Position 기본 속성" />
    <title>display 속성</title>
    <style>
      li {
        display: inline;
      }

      span {
        display: block;
      }

      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>03장. display 속성</h1>
    <hr />
    <p>
      display 속성은 요소의 표시 방법을 지정하는 속성이다. 예를 들어, block
      형태를 띄는 Tag들에게 display : inline 속성을 주면 사용자에게 보여지고
      반대로 inline 형태를 띄는 Tag들에게 display : block 속성을 주면 사용자에게
      보여지지 않는다.
    </p>
      <ul>
        <li>inline : 필요한 폭만 가진다.</li>
        <li>block : 새 줄에서 시작하며 브라우저 전체 폭을 차지한다.</li>
        <li>none : 제거하지 않고 숨긴다.</li>
      </ul>
      <br>
      <p></p>
      <span>span</span>줄 넘김
</html>
