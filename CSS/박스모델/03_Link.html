<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: red;
        text-decoration: none;
        background-color: yellow;
      }
      a:visited {
        color: red;
        background-color: green;
      }
      a:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>03장 (Font)</h1>
    <hr />
    <ul>
      <li>a : link { } : 한번도 방문한적 없는 상태(디폴트 값).</li>
      <li>a : visited { } : 한번이라도 방문한 상태.</li>
      <li>a : active { } : 링크를 마우스로 누른 상태</li>
      <li>a : hover { } : 링크위에 마우스를 올려놓은 상태</li>
    </ul>
    <div>
      <a href="https://www.google.com/">google</a>
    </div>
  </body>
</html>
